<div class="layout_table">
  <div class="layout_table-cell_vertical-middle">
    <div class="container-fluid">

      <!-- for Desktop -->
      <div class="row hidden-xs">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
          <div class="row">
            <h1>Sign up</h1>
            <img class="img-circle avatar-md" [src]="(avatarUrl | autoProxy) || '/image/avatar-blank.jpg'" />
            <button type="button" class="btn btn-success" (click)="chageAvatarUrlRandom()">Change avatar</button>
          </div>
          <div class="row">
            <div class="input-group">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-lg" (click)="back()">
                  <span class="glyphicon glyphicon-chevron-left" ></span>
                </button>
              </span>
              <div class="has-feedback" [ngClass]="{success:'has-success', warning:'has-warning', error:'has-error'}[userIdValidationResult.status]">
                <input type="text" class="form-control input-lg" placeholder="Create User ID" [ngModel]="user.id" (ngModelChange)="userIdChanged($event)" (keypress)="inputKeypress($event)" focus-on="init" required>
                <span *ngIf="userIdValidationResult.status" class="glyphicon form-control-feedback" [ngClass]="{success:'glyphicon-ok', warning:'glyphicon-warning-sign', error:'glyphicon-remove'}[userIdValidationResult.status]" aria-hidden="true"></span>
              </div>
              <span class="input-group-btn" style="width:0px;"></span>
              <div class="has-feedback" [ngClass]="{success:'has-success', warning:'has-warning', error:'has-error'}[userPasswordValidationResult.status]">
                <input type="password" class="form-control input-lg" placeholder="and Password" [ngModel]="user.password" (ngModelChange)="passwordChanged($event)" (keypress)="inputKeypress($event)" required>
                <span ng-if="userPasswordValidationResult.status" class="glyphicon form-control-feedback" [ngClass]="{success:'glyphicon-ok', warning:'glyphicon-warning-sign', error:'glyphicon-remove'}[userPasswordValidationResult.status]" aria-hidden="true"></span>
              </div>
              <span class="input-group-btn">
                <button class="btn btn-success btn-lg" type="button" (click)="signUp()" [disabled]="userIdValidationResult.status!='success'||userPasswordValidationResult.status!='success'">Sign up</button>
              </span>
            </div>
          </div>
          <div class="row">
            <h1>&nbsp;</h1>
          </div>
        </div>
      </div>


      <!-- for Mobile -->
      <div class="row hidden-lg hidden-md hidden-sm">
        <div class="col-xs-offset-1 col-xs-10">
          <h2>Sign up</h2>
        </div>
      </div>
      <div class="row hidden-lg hidden-md hidden-sm">
        <div class="col-xs-offset-1 col-xs-10">
          <div class="has-feedback" [ngClass]="{success:'has-success', warning:'has-warning', error:'has-error'}[userIdValidationResult.status]">
            <input type="text" class="form-control input-lg" placeholder="Create User ID" [ngModel]="user.id" (ngModelChange)="userIdChanged($event)" (keypress)="inputKeypress($event)" focus-on="init" required>
            <span *ngIf="userIdValidationResult.status" class="glyphicon form-control-feedback" [ngClass]="{success:' glyphicon-ok', warning:'glyphicon-warning-sign', error:'glyphicon-remove'}[userIdValidationResult.status]" aria-hidden="true"></span>
          </div>
        </div>
      </div>
      <div class="row hidden-lg hidden-md hidden-sm margin-top-05">
        <div class="col-xs-offset-1 col-xs-10">
          <div class="has-feedback" [ngClass]="{success:'has-success', warning:'has-warning', error:'has-error'}[userPasswordValidationResult.status]">
            <input type="password" class="form-control input-lg" placeholder="and Password" [ngModel]="user.password" (ngModelChange)="passwordChanged($event)" (keypress)="inputKeypress($event)" required>
            <span ng-if="userPasswordValidationResult.status" class="glyphicon form-control-feedback" [ngClass]="{success:' glyphicon-ok', warning:'glyphicon-warning-sign', error:'glyphicon-remove'}[userPasswordValidationResult.status]" aria-hidden="true"></span>
          </div>
        </div>
      </div>
      <div class="row hidden-lg hidden-md hidden-sm margin-top-10">
        <div class="col-xs-offset-1 col-xs-10">
          <button class="btn btn-success btn-md pull-right" type="button" (click)="signUp()" [disabled]="userIdValidationResult.status!='success'||userPasswordValidationResult.status!='success'">Sign up</button>
        </div>
      </div>
      <div class="row hidden-lg hidden-md hidden-sm">
        <div class="col-xs-offset-1 col-xs-10">
          <h2>&nbsp;</h2>
        </div>
      </div>
    </div>
  </div>
</div>
