<div class="main_menu" ng-switch="routeLeft">
	<div class="width-max height-max" ng-switch-when="chats">
		<div class="width-max height-max" ng-include="'/partials_v2/sessionList.html'" ng-controller="SessionListController"></div>
	</div>
	<div class="width-max height-max" ng-switch-when="settings">
		<div class="width-max height-max" ng-include="'/partials_v2/settings.html'" ng-controller="SettingController"></div>
	</div>
</div>



<div class="main_content" ng-switch="routeRight">
	<div class="width-max height-max" ng-switch-when="session">
		<div class="width-max height-max" ng-include="'/partials_v2/session.html'" ng-controller="SessionController"></div>
	</div>
	<div class="width-max height-max" ng-switch-when="set-username">
		<div class="width-max height-max" ng-include="'/partials_v2/settings/setUsername.html'" ng-controller="SetUsernameController"></div>
	</div>
	<div class="width-max height-max" ng-switch-when="set-password">
		<div class="width-max height-max" ng-include="'/partials_v2/settings/setPassword.html'" ng-controller="SetPasswordController"></div>
	</div>
	<div class="width-max height-max" ng-switch-when="start-public-chat">
		<div class="width-max height-max" ng-include="'/partials_v2/startChat/startPublicChat.html'" ng-controller="StartPublicChatController"></div>
	</div>
	<div class="width-max height-max" ng-switch-when="start-personal-chat">
		<div class="width-max height-max" ng-include="'/partials_v2/startChat/startPersonalChat.html'" ng-controller="StartPersonalChatController"></div>
	</div>
	<div class="width-max height-max" ng-switch-when="start-group-chat">
		<div class="width-max height-max" ng-include="'/partials_v2/startChat/startGroupChat.html'" ng-controller="StartGroupChatController"></div>
	</div>

	<!-- Admin -->
	<div class="width-max height-max" ng-switch-when="admin-user-management">
		<div class="width-max height-max" ng-include="'/partials_v2/admin/userManagement.html'" ng-controller="UserManagementController"></div>
	</div>
	<div class="width-max height-max" ng-switch-when="admin-session-management">
		<div class="width-max height-max" ng-include="'/partials_v2/admin/sessionManagement.html'" ng-controller="SessionManagementController"></div>
	</div>
</div>
