<div class="container-fluid">
	<div class="row hidden-xs">

		<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1">
			<div class="input-group">
				<input type="text" class="form-control input-lg" placeholder="Enter username">
				
				<span class="input-group-btn">
					<button class="btn btn-danger btn-lg" type="button" ng-click="noAccount()">No Account</button>
					<button class="btn btn-warning btn-lg" type="button" ng-click="openSignIn()">Sign in</button>
					<button class="btn btn-success btn-lg" type="button" ng-click="openSignUp()">Sign up</button>
				</span>			
			</div>
		</div>
		
	</div>

	<div class="row hidden-lg hidden-md hidden-sm">
		<div class="col-xs-offset-1 col-xs-10">
			<input type="text" class="form-control input-lg" placeholder="Enter username">
		</div>
		<div class="col-xs-offset-1 col-xs-10">
			<button class="btn btn-danger btn-lg btn-block" type="button" ng-click="noAccount()">No Account</button>
		</div>
		<div class="col-xs-offset-1 col-xs-10">
			<button class="btn btn-warning btn-lg btn-block" type="button" ng-click="openSignIn()">Sign in</button>
		</div>
		<div class="col-xs-offset-1 col-xs-10">
			<button class="btn btn-success btn-lg btn-block" type="button" ng-click="openSignUp()">Sign up</button>
		</div>
	</div>
</div>
