

<div class="setting_header">
	<div class="layout_table">
		<div class="layout_table-cell_vertical-middle">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-3"><button class="btn btn-default" ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span>&nbspBack</button></div>
					<div class="col-xs-6"><h5 class="text-align-center">Set Username</h5></div>
					<div class="col-xs-3"></div>
				</div>
			</div>
		</div>
	</div>
	
</div>
<div class="setting_content">
	<div class="layout_table">
		<div class="layout_table-cell_vertical-middle">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-sm-offset-2 col-sm-8">
						<h4>Enter new username</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-offset-2 col-sm-8">
						
						<div ng-class="['has-feedback', {success:'has-success', warning:'has-warning', error:'has-error'}[userNameValidationStatus]]">
								
							<input type="text" class="form-control input-lg" placeholder="Current username is {{currentUserName}}" ng-model="user.name" ng-change="userNameChanged()" autofocus required>
								<span ng-if="userNameValidationStatus" ng-class="['glyphicon', 'form-control-feedback', {success:' glyphicon-ok', warning:'glyphicon-warning-sign', error:'glyphicon-remove'}[userNameValidationStatus]]" aria-hidden="true"></span>
							
						</div>
					</div>
				</div>
				<div class="row margin-top-10">
					<div class="col-xs-9 col-sm-offset-2 col-sm-7">
						<div ng-class="{success:'has-success', warning:'has-warning', error:'has-error'}[userNameValidationStatus]">
							<label class="control-label">{{userNameValidationComment}}</label>
						</div>
						
					</div>
					<div class="col-xs-3 col-sm-1">
						<button class="btn btn-success btn-lg pull-right" type="button" ng-click="setUsername()" ng-disabled="userNameValidationStatus!='success'">Set</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
