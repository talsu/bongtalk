	<div class="col-xs-12">
		<div class="input-group">
			<span class="input-group-btn">
				<button type="button" class="btn btn-default btn-lg" ng-click="back()">

				</button>
			</span>

			<input type="password" class="form-control input-lg" placeholder="Enter Password" ng-model="password" ng-change="passwordChanged()" required>
			<span class="input-group-btn">				
				<button class="btn btn-warning btn-lg" type="button" ng-click="signIn()">Sign in</button>
			</span>
		</div>
	</div>
