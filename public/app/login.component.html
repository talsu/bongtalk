<div class="layout_table">
	<div class="layout_table-cell_vertical-middle">
		<div class="container-fluid">

			<!-- for Desktop -->
			<div class="row hidden-xs">
				<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
					<div class="row">
						<h1>Bongtalk</h1>
					</div>
					<div class="row">
						<div class="input-group">
							<div class="has-feedback" [ngClass]="{success:'has-success', warning:'has-warning', error:'has-error'}[usernameValidationResult.status]">

								<input type="text" class="form-control input-lg" placeholder="Enter username" [ngModel]="user.name" (ngModelChange)="usernameChanged($event)" (keypress)="usernameKeypress($event)" focus-on="init" required>
								<span *ngIf="usernameValidationResult.status" class="glyphicon form-control-feedback" [ngClass]="{success:' glyphicon-ok', warning:'glyphicon-warning-sign', error:'glyphicon-remove'}[usernameValidationResult.status]" aria-hidden="true"></span>

							</div>

							<span class="input-group-btn">
								<button class="btn btn-danger btn-lg" type="button" (click)="signInByGuest()" [disabled]="usernameValidationResult.status=='error'">by Guest</button>
								<button class="btn btn-warning btn-lg" type="button" (click)="goSignIn()">Sign in</button>
								<button class="btn btn-success btn-lg" type="button" (click)="goSignUp()">Sign up</button>
							</span>
						</div>
					</div>
					<div class="row">
						<h1>&nbsp;</h1>
					</div>
				</div>
			</div>

			<!-- for Mobile -->
			<div class="row hidden-lg hidden-md hidden-sm">
				<div class="col-xs-offset-1 col-xs-10">
					<h2>Bongtalk</h2>
				</div>
			</div>
			<div class="row hidden-lg hidden-md hidden-sm">
				<div class="col-xs-offset-1 col-xs-10">
					<div class="input-group">
						<div class="has-feedback" [ngClass]="{success:'has-success', warning:'has-warning', error:'has-error'}[usernameValidationResult.status]">
							<input type="text" class="form-control input" placeholder="Username" [ngModel]="user.name" (ngModelChange)="usernameChanged($event)" (keypress)="usernameKeypress($event)" focus-on="init" required>
							<span *ngIf="usernameValidationResult.status" class="glyphicon form-control-feedback" [ngClass]="{success:' glyphicon-ok', warning:'glyphicon-warning-sign', error:'glyphicon-remove'}[usernameValidationResult.status]" aria-hidden="true"></span>
						</div>

						<span class="input-group-btn">
							<button class="btn btn-danger" type="button" (click)="signInByGuest()" [disabled]="usernameValidationResult.status=='error'">by Guest</button>
						</span>
					</div>
				</div>
			</div>
			<div class="row hidden-lg hidden-md hidden-sm margin-top-10">
				<div class="col-xs-offset-1 col-xs-10">
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group" role="group">
							<button class="btn btn-warning" type="button" (click)="goSignIn()">Sign in</button>
						</div>
						<div class="btn-group" role="group">
							<button class="btn btn-success" type="button" (click)="goSignUp()">Sign up</button>
						</div>

					</div>
				</div>
			</div>
			<div class="row hidden-lg hidden-md hidden-sm">
				<div class="col-xs-offset-1 col-xs-10">
					<h2>&nbsp;</h2>
				</div>
			</div>
		</div>
	</div>
</div>
