<div class="session_list_header">
	<div class="container-fluid height-max">
		<div class="row height-max">
			<div class="col-xs-9 height-max">
				<div class="layout_table">
					<div class="layout_table-cell_vertical-middle">
						<img class="img-circle avatar-xs" ng-src="{{(vm.data.me.avatarUrl | autoProxy) || '/image/avatar-blank.jpg'}}" >
						<!-- <h4><span ng-include="'/partials/connectionStatusIcon.html'" ng-controller="ConnectionStatusController"></span></h4> -->
					</div>
				</div>
			</div>
			<div class="col-xs-3 height-max">
				<div class="layout_table">
					<div class="layout_table-cell_vertical-middle">
						<a class="btn btn-default pull-right" href="#/main/chats/start-public-chat" role="button"><span class="glyphicon glyphicon-plus"></span></a>
					</div>
				</div>
			</div>
			<!-- <div class="col-xs-3"></div> -->
		</div>
	</div>
</div>

<div class="session_list_content">
	<div class="list-group">
		<a href="#/main/chats/session/{{session._id}}" ng-class="['list-group-item', {active: (routeRight=='session'||routeRight=='session-info')&&routeParam==session._id}]" ng-repeat="session in vm.data.sessionList | orderBy:'-creationTime'">
			<div class="row">
				<div class="col-xs-9">
					<h4 class="list-group-item-heading overflow_text_hide">{{session.name}}</h4>
				</div>
				<div class="col-xs-3">
					<span class="pull-right"><span class="glyphicon glyphicon-user"></span><strong>&nbsp{{session.users.length}}</strong></span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-9">
					<p class="list-group-item-text overflow_text_hide">{{session.telegrams | lastTalkTelegram | telegramMessage:vm.data.me.id}}</p> <!-- show last message -->
				</div>
				<div class="col-xs-3">
					<p class="pull-right list-group-item-text overflow_text_hide">{{session.telegrams | lastTalkTelegram | telegramTime | date:'h:mm a'}}</p> <!-- show last message -->
				</div>
			</div>
		</a>
	</div>
</div>

<div class="session_list_footer">
	<ul class="nav nav-pills nav-justified-custom">
		<li role="presentation" class="active"><a><span class="glyphicon glyphicon-comment"></span>&nbspChats</a></li>
		<li role="presentation"><a href="#/main/settings/{{routeRight||'none'}}/{{routeParam||'none'}}"><span class="glyphicon glyphicon-cog"></span>&nbspSetting</a></li>
	</ul>
</div>
