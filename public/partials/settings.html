<div class="session_list_header">
	<div class="layout_table">
		<div class="layout_table-cell_vertical-middle">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<h4><span class="glyphicon glyphicon-cog"></span>&nbspSettings</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="session_list_content">
	<div class="list-group">
		<a ng-class="['list-group-item', {active: routeRight=='set-profile'}]" ng-href="#/main/{{routeLeft||'none'}}/set-profile">
			<h4 class="list-group-item-heading">Profile</h4>
			<p class="list-group-item-text">{{vm.data.user.name}}'s profile</p>
		</a>
		<a ng-class="['list-group-item', {active: routeRight=='set-username'}]" ng-href="#/main/{{routeLeft||'none'}}/set-username">
			<h4 class="list-group-item-heading">Username</h4>
			<p class="list-group-item-text">Change username {{vm.data.user.name}}</p>
		</a>
		<a ng-if="vm.data.user.role!='guest'"  ng-class="['list-group-item', {active: routeRight=='set-password'}]" ng-href="#/main/{{routeLeft||'none'}}/set-password">
			<h4 class="list-group-item-heading">Password</h4>
			<p class="list-group-item-text">Change password</p>
		</a>
		<a ng-if="vm.data.user.role=='admin'" ng-class="['list-group-item', {active: routeRight=='admin-user-management'||routeRight=='admin-session-management'}]" ng-href="#/main/{{routeLeft||'none'}}/admin-user-management">
			<h4 class="list-group-item-heading">Administrator</h4>
			<p class="list-group-item-text">Only administrator</p>
		</a>
		<a ng-if="vm.data.user.role=='guest'"  href="#/signup" class="list-group-item">
			<h4 class="list-group-item-heading">Sign up</h4>
			<p class="list-group-item-text">Create Bongtalk account</p>
		</a>
		<a href="#/signout" class="list-group-item">
			<h4 class="list-group-item-heading">Sign out</h4>
			<p class="list-group-item-text">Sign out Bongtalk</p>
		</a>
		<!-- <a href="#" class="list-group-item active">
			<h4 class="list-group-item-heading">List group item heading</h4>
			<p class="list-group-item-text">...</p>
		</a> -->
	</div>
</div>

<div class="session_list_footer">
	<ul class="nav nav-pills nav-justified-custom">
		<li role="presentation"><a ng-href="#/main/chats/{{routeRight||'none'}}/{{routeParam||'none'}}" role="button"><span class="glyphicon glyphicon-comment"></span>&nbspChats</a></li>
		<li role="presentation" class="active"><a><span class="glyphicon glyphicon-cog"></span>&nbspSettings</a></li>
	</ul>
</div>
